<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menú</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <img id="logo" class="logo" alt="Logo del restaurante" />
    <button id="btnCart" class="btn btn-primary">
      Ver mi orden <span id="cartCount" class="pill">0</span>
    </button>
  </header>

  <main class="container">
    <h1 id="restaurantName" class="title"></h1>
    <nav id="categoryBar" class="categories"></nav>
    <section id="itemsGrid" class="grid"></section>
  </main>

  <!-- Modal carrito -->
  <div id="cartModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-header">
        <h2>Tu orden</h2>
        <button id="btnCloseCart" class="btn btn-ghost">Cerrar</button>
      </div>

      <div id="cartList" class="cart-list"></div>

      <!-- Opciones de entrega -->
      <div class="delivery-box">
        <h3 class="delivery-title">Opciones de entrega</h3>

        <label class="delivery-option">
          <input type="radio" name="deliveryMode" value="pickup" id="deliveryPickup" checked>
          <span>Retiro en el local</span>
        </label>

        <label class="delivery-option">
          <input type="radio" name="deliveryMode" value="delivery" id="deliveryDelivery">
          <span>Envío a domicilio</span>
        </label>

        <div id="deliveryAddressWrap" class="delivery-address hidden">
          <label for="deliveryAddress" class="delivery-label">Dirección</label>
          <input id="deliveryAddress" class="delivery-input" type="text" placeholder="Ej: Calle 123, Barrio, Piso/Dpto" />
          <p class="delivery-hint">Costo de envío: <strong>$4000</strong></p>
        </div>
      </div>

      <div class="modal-footer">
  <div class="total">Total: <strong id="cartTotal"></strong></div>

  <div class="modal-actions">
    <button id="btnClear" class="btn btn-ghost">Vaciar</button>
    <a id="btnWhatsApp" class="btn btn-whatsapp" href="#" target="_blank" rel="noreferrer">
      Enviar por WhatsApp
    </a>
  </div>
</div>


    </div>
  </div>

  <!-- Modal detalle de item -->
  <div id="itemModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-header">
        <h2 id="itemTitle">Detalle</h2>
        <button id="btnCloseItem" class="btn btn-ghost">Cerrar</button>
      </div>

      <div class="item-body">
        <img id="itemImg" class="item-img" alt="" />
        <p id="itemDesc" class="item-desc"></p>

        <div id="variantList" class="variant-list"></div>
      </div>

     <div class="modal-footer">
  <div class="total">Precio: <strong id="itemPrice"></strong></div>

  <div class="item-qty">
    <button id="btnItemMinus" class="btn" aria-label="Restar">−</button>
    <strong id="itemQty">1</strong>
    <button id="btnItemPlus" class="btn" aria-label="Sumar">+</button>
  </div>

  <button id="btnAddItem" class="btn btn-primary">Añadir al pedido</button>
</div>

</div>

    </div>
  </div>
  <script src="app.js"></script>
 <button id="btnCartFloating" class="cart-floating hidden">
  VER MI ORDEN <span id="cartCountFloating" class="count">0</span>
</button>
 
</body>
</html>
